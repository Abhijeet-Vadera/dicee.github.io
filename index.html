<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animate.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body onload="playerNames()">

  <div class="container">
    <h1>Dice Game</h1>

    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="images/dice1.png">
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="images/dice1.png">
    </div>

    <div class="btn">
      <button type="button" class="btn" onclick="playDiece()">Play</button>
    </div>

    <div class="winner-info">
      Winner will be declared here
    </div>

  </div>
  <script>
    function playDiece() {
      var randomNum1 = (Math.floor(Math.random()*6)+1);
      var randomNum2 = (Math.floor(Math.random()*6)+1);

      var img1 = new Image;
      img1.src = "images/dice"+randomNum1+".png";
      document.images[0].src = img1.src;
      document.images[0].classList.add("animated", "flipInY");
      document.images[0].addEventListener("animationend", function(){
        document.images[0].classList.remove("animated", "flipInY");
      });

      var img2 = new Image;
      img2.src = "images/dice"+randomNum2+".png";
      document.images[1].src = img2.src;
      document.images[1].classList.add("animated", "flipInY");
      document.images[1].addEventListener("animationend", function(){
      document.images[1].classList.remove("animated", "flipInY");
      });

      if (randomNum1 == randomNum2)
      {
          document.getElementsByClassName("winner-info")[0].innerHTML="...It is Tie...";
      }
      else if (randomNum1 > randomNum2) {
          document.getElementsByClassName("winner-info")[0].innerHTML = "Player 1";
      }
      else
      {
          document.getElementsByClassName("winner-info")[0].innerHTML = "Player 2";
      }



    }
  </script>

</body>

<footer>
  🎲 Prof. Ashish Revar 🎲
</footer>

</html>
